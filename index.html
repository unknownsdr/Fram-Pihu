<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Pihu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('bimg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .top-title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #ffeb3b;
      font-family: 'Pacifico', cursive;
      text-shadow: 0 0 5px #fff, 0 0 10px #f50057, 0 0 20px #f50057;
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .carousel-wrapper {
      perspective: 1400px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-container {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .carousel-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transition: all 1s ease;
      opacity: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-item img {
      height: 50vh;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .message {
      margin-top: 20px;
      font-size: 28px;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #ffeb3b;
      text-shadow: 0 0 5px #fff, 0 0 10px #f50057, 0 0 15px #f50057;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 90%;
      padding: 14px 24px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      border: 2px solid #00e5ff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #f50057, 0 0 15px #f50057;
      }
      to {
        text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 25px #ff4081;
      }
    }

    .center {
      transform: translate(-50%, -50%) scale(1) rotateY(0deg);
      z-index: 3;
      opacity: 1;
      pointer-events: auto;
    }

    .center .message {
      display: block;
    }

    .left {
      transform: translate(-220%, -50%) rotateY(25deg) scale(0.85);
      z-index: 2;
      opacity: 0.5;
    }

    .right {
      transform: translate(120%, -50%) rotateY(-25deg) scale(0.85);
      z-index: 2;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 40vh;
      }
      .message {
        font-size: 20px;
      }
      .top-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="top-title">Happy Birthday Pihu!</div>

  <div class="carousel-wrapper">
    <div class="carousel-container" id="carousel"></div>
  </div>

  <script>
    const images = [
      { src: 'img1.jpg', message: 'Wishing You the Happiest Birthday Ever! 🌟' },
      { src: 'img2.jpg', message: 'The Most Cheerful Girl in the Class! 😎' },
      { src: 'img3.jpg', message: 'The Most Creative Soul in the Entire World! 🌎' },
      { src: 'img4.jpg', message: 'Sometimes You Get a Little Angry... 🤨' },
      { src: 'img5.jpg', message: 'But You’re Always the Cutest! 🥰' },
      { src: 'img6.jpg', message: 'You Are Truly Loved and Cherished. 😶‍🌫️' },
      { src: 'img7.jpg', message: 'Your Eyes Hurt Everyone! ✨' },
      { src: 'img8.jpg', message: 'And You’re Still the Smartest Too! 😎' },
      { src: 'img9.jpg', message: 'May Your Days Ahead Be Filled with Smiles! ☺️' },
      { src: 'img10.jpg', message: 'Once Again, Happy Birthday, Princess! 👸🏻' }
    ];

    const carousel = document.getElementById('carousel');
    let current = 0;
    const items = [];

    images.forEach(image => {
      const item = document.createElement('div');
      item.classList.add('carousel-item');

      const img = document.createElement('img');
      img.src = image.src;
      img.alt = image.message;
      item.appendChild(img);

      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.textContent = image.message;
      item.appendChild(msg);

      carousel.appendChild(item);
      items.push(item);
    });

    function updateClasses() {
      const total = items.length;
      const leftIndex = (current - 1 + total) % total;
      const centerIndex = current;
      const rightIndex = (current + 1) % total;

      items.forEach((item, index) => {
        item.classList.remove('left', 'center', 'right');
        if (index === leftIndex) {
          item.classList.add('left');
        } else if (index === centerIndex) {
          item.classList.add('center');
        } else if (index === rightIndex) {
          item.classList.add('right');
        }
      });
    }

    updateClasses();
    setInterval(() => {
      current = (current + 1) % images.length;
      updateClasses();
    }, 5000);
  </script>

</body>
</html>
